<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corey Crooks | Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="photography.css">
    <link rel="stylesheet" href="utility.css">
    <script src="scripts/photographySwitcher.js"></script>
    <script src="scripts/navToggle.js"></script>
    <script src="scripts/arrowRotate.js"></script>
    <script src="scripts/colorToggle.js"></script>
  </head>
  <body onload="populatePhoto()">
    
    <!-- NavBar -->
    <div class="row fullRow navContainer flexAlignCenter">
      <div class="col">
        <img src="graphics/pics/classicIcon.png" class="smallIcon clickable" alt="ClassiCorey Icon" onclick="window.location.href='home.html'">
      </div>
      <div class="col">
        <p>Corey Crooks Photography</p>
      </div>
      <div class="row rightSideNav flexAlignCenter">
        <img src="graphics/svgs/HamburgerButton.svg" class="navHamburger dNone smallDFlex" id="hamburgerButton" onclick="navToggle()">
        <div class="col navLinkContainer smallDNone" onclick="window.location.href='workHistory.html'">
          <p class="navLinks">Work History</p>
        </div>
        <div class="col navLinkContainer smallDNone" onclick="window.location.href='photography.html'">
          <p class="navLinks muted">Photography</p>
        </div>
        <div class="col navLinkContainer smallDNone"  onclick="window.location.href='socials.html'">
          <p class="navLinks">Socials</p>
        </div>
        <div class="col navLinkContainer smallDNone" onclick="colorToggle(); toggleNavbarText('largeScreen')">
          <p class="navLinks alertText" id="navLargeScreensColorModeText">Light Mode</p>
        </div>
      </div>
    </div>
    <!-- Small Screen Nav Bar -->
    <div class="col dFlex responsiveNavContainer" id="responsiveNavContainer">
      <div class="row responsiveNavItem clickable" onclick="colorToggle(); toggleNavbarText()">
        <p class="alertText" id="navColorModeToggleText">Enable Light Mode</p>
      </div>
      <div class="row responsiveNavItem clickable" onclick="window.location.href='workHistory.html'">
        <p class="">Work History</p>
      </div>
      <div class="row responsiveNavItem clickable">
        <div class="col flexTriple"  onclick="window.location.href='photography.html'">
          <p class="muted">My Photography</p>
        </div>
        <div class="col flexAlignEnd" onclick="arrowToggle()">
          <img src="graphics/svgs/ArrowBigGap.png" class="arrowBigGap" id="navExpanderArrow">
        </div>
      </div>
      <div class="subCategoryNavbar scaleX0 dNone" id="photographySubsection">
        <div class="row responsiveNavItem clickable" onclick="window.location.href='animatePhotography.html'">
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ndash; Animate Photography</p>
        </div>
        <div class="row responsiveNavItem clickable" onclick="window.location.href='inanimatePhotography.html'">
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ndash; Inanimate Photography</p>
        </div>
      </div>
      <div class="row responsiveNavItem clickable" onclick="window.location.href='socials.html'">
        <p>My Social Accounts</p>
      </div>
    </div>
    <!-- End NavBar -->
    
    <section class="pictures">

      <section class="animateScenes clickable" onclick="window.location.href='animatePhotography.html'">
        <h4 class="photographySectionHeading">Animate Photography:</h4>
        <div class="photographyGrid">
          <div class="picture1"><img class="showcasePhoto gridImage" id='animatePhoto1' src=''></div>
          <div class="picture2"><img class="showcasePhoto gridImage" id='animatePhoto2' src=''></div>
          <div class="picture3"><img class="showcasePhoto gridImage" id='animatePhoto3' src=''></div>
          <div class="picture4"><img class="showcasePhoto gridImage" id='animatePhoto4' src=''></div>
        </div>
      </section>

      <section class="spacer"></section>

      <section class="inanimateScenes clickable" onclick="window.location.href='inanimatePhotography.html'">
        <h4 class="photographySectionHeading">Inanimate Photography:</h4>
        <div class="photographyGrid">
          <div class="picture1"><img class="showcasePhoto gridImage" id="inanimatePhoto1" src=''></div>
          <div class="picture2"><img class="showcasePhoto gridImage" id="inanimatePhoto2" src=''></div>
          <div class="picture3"><img class="showcasePhoto gridImage" id="inanimatePhoto3" src=''></div>
          <div class="picture4"><img class="showcasePhoto gridImage" id="inanimatePhoto4" src=''></div>
        </div>
      </section>
      <section class="spacer"></section>

    </section>
  </body>
</html>
